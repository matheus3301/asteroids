<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ff66" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#00ff66" stop-opacity="0"/>
    </radialGradient>
    <filter id="shipGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="asteroidGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow" x="-10%" y="-20%" width="120%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="subtitleGlow" x="-10%" y="-20%" width="120%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#0a0a0f"/>

  <!-- Stars -->
  <circle cx="45" cy="32" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="120" cy="88" r="0.8" fill="#ffffff" opacity="0.3"/>
  <circle cx="210" cy="45" r="1.2" fill="#ffffff" opacity="0.4"/>
  <circle cx="305" cy="72" r="0.7" fill="#ffffff" opacity="0.35"/>
  <circle cx="480" cy="38" r="1" fill="#ffffff" opacity="0.45"/>
  <circle cx="560" cy="95" r="0.9" fill="#ffffff" opacity="0.3"/>
  <circle cx="650" cy="28" r="1.1" fill="#ffffff" opacity="0.5"/>
  <circle cx="720" cy="65" r="0.8" fill="#ffffff" opacity="0.25"/>
  <circle cx="760" cy="120" r="1" fill="#ffffff" opacity="0.4"/>
  <circle cx="80" cy="180" r="0.7" fill="#ffffff" opacity="0.3"/>
  <circle cx="35" cy="280" r="1" fill="#ffffff" opacity="0.35"/>
  <circle cx="155" cy="340" r="0.9" fill="#ffffff" opacity="0.4"/>
  <circle cx="260" cy="370" r="0.8" fill="#ffffff" opacity="0.3"/>
  <circle cx="520" cy="350" r="1.1" fill="#ffffff" opacity="0.45"/>
  <circle cx="620" cy="330" r="0.7" fill="#ffffff" opacity="0.35"/>
  <circle cx="700" cy="370" r="1" fill="#ffffff" opacity="0.3"/>
  <circle cx="770" cy="290" r="0.9" fill="#ffffff" opacity="0.4"/>
  <circle cx="90" cy="360" r="0.6" fill="#ffffff" opacity="0.25"/>
  <circle cx="380" cy="25" r="0.8" fill="#ffffff" opacity="0.3"/>
  <circle cx="440" cy="375" r="1" fill="#ffffff" opacity="0.35"/>

  <!-- Subtle center glow -->
  <ellipse cx="400" cy="185" rx="250" ry="150" fill="url(#glow)"/>

  <!-- Large asteroid (top-left) -->
  <g filter="url(#asteroidGlow)">
    <polygon
      points="95,100 125,78 160,85 175,110 168,145 140,162 105,155 82,130"
      stroke="#c8c8c8" stroke-width="1.8" fill="none" stroke-linejoin="round"/>
  </g>

  <!-- Medium asteroid (top-right) -->
  <g filter="url(#asteroidGlow)">
    <polygon
      points="640,95 665,80 690,88 700,110 692,135 670,142 648,132 638,112"
      stroke="#c8c8c8" stroke-width="1.5" fill="none" stroke-linejoin="round"/>
  </g>

  <!-- Small asteroid (far right) -->
  <g filter="url(#asteroidGlow)">
    <polygon
      points="735,195 748,185 762,190 765,205 755,215 740,210"
      stroke="#c8c8c8" stroke-width="1.3" fill="none" stroke-linejoin="round"/>
  </g>

  <!-- Small asteroid (left) -->
  <g filter="url(#asteroidGlow)">
    <polygon
      points="42,210 55,198 70,203 73,218 62,228 47,223"
      stroke="#c8c8c8" stroke-width="1.3" fill="none" stroke-linejoin="round"/>
  </g>

  <!-- Medium asteroid (bottom-left) -->
  <g filter="url(#asteroidGlow)">
    <polygon
      points="160,290 185,272 212,280 222,305 212,330 188,338 162,325 152,305"
      stroke="#c8c8c8" stroke-width="1.5" fill="none" stroke-linejoin="round"/>
  </g>

  <!-- Small asteroid (bottom-right) -->
  <g filter="url(#asteroidGlow)">
    <polygon
      points="650,280 668,270 682,278 685,296 672,308 655,300"
      stroke="#c8c8c8" stroke-width="1.3" fill="none" stroke-linejoin="round"/>
  </g>

  <!-- Bullet trails (small dots heading away from ship) -->
  <circle cx="470" cy="162" r="2.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="500" cy="152" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="528" cy="143" r="1.5" fill="#ffffff" opacity="0.35"/>

  <!-- Player ship (center, pointing upper-right) -->
  <g filter="url(#shipGlow)" transform="translate(400, 185) rotate(-25)">
    <!-- Thrust flame -->
    <polygon points="-28,-7 -42,0 -28,7" stroke="#ff6600" stroke-width="1.2" fill="none" opacity="0.7"/>
    <polygon points="-26,-4 -35,0 -26,4" stroke="#ffaa00" stroke-width="1" fill="none" opacity="0.9"/>
    <!-- Ship body -->
    <polygon
      points="36,0 -24,-16 -24,16"
      stroke="#00ff66" stroke-width="2.2" fill="none" stroke-linejoin="round"/>
  </g>

  <!-- Title text: "ASTEROIDS" -->
  <g filter="url(#textGlow)">
    <text x="400" y="290" text-anchor="middle"
          font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', 'Consolas', monospace"
          font-size="72" font-weight="700" letter-spacing="14" fill="#ffffff">
      ASTEROIDS
    </text>
  </g>

  <!-- Subtitle -->
  <g filter="url(#subtitleGlow)">
    <text x="400" y="325" text-anchor="middle"
          font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', 'Consolas', monospace"
          font-size="14" font-weight="400" letter-spacing="6" fill="#00ff66" opacity="0.8">
      BUILT WITH GO
    </text>
  </g>
</svg>
